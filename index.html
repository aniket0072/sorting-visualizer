<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-slate-600">
        <div class="container mx-auto">
            <div class=" flex justify-center">
                <h1 class="text-4xl font-bold pt-4 pb-4 text-white">
                    Sorting Visualizer
                </h1>
            </div>
            <div class="flex justify-between ">
                <div class="flex justify-start ">
                    <button id="newArray"
                        class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                        Generate new array
                    </button></div>
                    <div class="text-white pt-3 flex justify-between ">
                        <span class="pr-3">
                            No. of bars 
                            <input id="arr_sz" type="range" min=20 max=120 step=1 value=60>
                        </span>
                        <!-- <span >
                            Speed
                            <input id="delay" type="range" min=10 max=100000 step=1 value=4>
                        </span> -->
                    </div>
                <div class="flex justify-around">
                    <button id="bubbleSort"
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ml-3">
                        bubble sort
                    </button>

                    <button id="selectionSort" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded
                    ml-3">
                        selection sort
                    </button>
                    <button id="insertionSort"
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ml-3">
                        insertion sort
                    </button>
                    <button id="quickSort"
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold ml-3 hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        quick sort
                    </button>
                    <button id="mergeSort"
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold ml-3 hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        merge sort
                    </button>
                </div>
            </div>
            <div id="addingbars" class="flex justify-around mt-10 mr-32 ml-32">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
